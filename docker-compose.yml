version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: highspring-backend
    ports:
      - "8080:8080"
    networks:
      - highspring-network

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: highspring-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - highspring-network

networks:
  highspring-network:
    driver: bridge
